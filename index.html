<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <img class="card_img img_desktop" src="images/image-product-desktop.jpg" alt="Imagen de un perfume">
    </div>

    <section class="info">
      <p class="perfume">PERFUME</p>

      <h1>Gabrielle<br> Essence Eau<br> De Parfum </h1>

      <p class="informacion">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="div_precio">
        <p class="precio">$149.99
        </p>
        <p class="precio_alto">$169.99</p>
      </div>

      <button class="boton">
        <img src="images/icon-cart.svg" alt="Svg de un carito de compras"> Add to Cart
      </button>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Axel Rodriguez</a>.
    </div>
  </main>


</body>

</html>
